<div ngClass="All" *ngIf="cars">
    <h1>The Cars : </h1>
    <table>
      <thead>
        <th>
          Number
        </th>
        <th>
          Model
        </th>
        <th>
          Action
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars;let i=index" (click)="show(i)">
          <td>{{car.number}}</td>
          <td>{{car.model}}</td>
          <button (click)="delete(i)" >delete</button>
          <button (click)="update(i)">update</button>
        </tr>
      </tbody>
    </table>

    <span>* Click on a row in the table to see all the details *</span>
    <br>
    <img *ngIf="displayImg" ngClass="imgAlert" src="../../../assets/Images/Web/add.gif" alt="addData">
    <br><br>
    <button (mouseenter)="changeDisplay(true)" (mouseleave)="changeDisplay(false)" [routerLink]="['/ManagerJob/addCar']">New</button>
 </div>

  <div *ngIf="choose">
    <app-show-car [car]="carChoose" (closeCar)="closeCarMain()"></app-show-car>
  </div>

  <div ngClass="All" *ngIf="!cars">
    <h1>No data to display ! </h1>
    <img src="../../../assets/Images/Web/sorry.gif" ngClass="imgWebs" alt="sorry">
  </div>
