<div ngClass="content">
  <p>Add Car With Digital Tools : </p>
  <form #AddCarWithDigitalToolsForm = "ngForm" (ngSubmit)="add(AddCarWithDigitalToolsForm);" >
    <label>Id - digital tools : </label>
    <input type="number" required name="id" #idValid="ngModel" [(ngModel)]="addCarWithDigitalTools.idDigitTools" min:0  >
    <h1 class="Error" *ngIf="!idValid.valid &&idValid.touched">You need enter id - digital tools<br>(from digit 0)</h1>
    <br><br>
    <label>Car number : </label>
    <input type="text" required name="numberCar" #numberValid="ngModel" [(ngModel)]="addCarWithDigitalTools.numberCar"  placeholder="Enter car number" maxlength="8" pattern="^[0-9]*$">
    <h1 class="Error" *ngIf="!numberValid.valid && numberValid.touched">You need enter car number <br> ( Up to 8 characters )</h1>
    <br><br>
    <button ngClass="submit" type="submit" [disabled]="!AddCarWithDigitalToolsForm.valid">Add</button>
  </form>
</div>
