<div ngClass="content">
  <p>Update Digital Tools : </p>
  <form #UpdateDigitalToolsForm = "ngForm" (ngSubmit)="update(UpdateDigitalToolsForm);" >
    <label>Name : </label>
    <input type="text" required name="nameDigital" #nameDigitalValid="ngModel" [(ngModel)]="addDigitalTools.name"  placeholder="Enter digital tools name" maxlength="20" pattern="^[a-zA-zא-ת]*$">
    <h1 class="Error" *ngIf="!nameDigitalValid.valid && nameDigitalValid.touched">You need enter digital tools name <br> ( Up to 20 characters )</h1>
    <br><br>
    <label>Price : </label>
    <input type="number" required name="price" #price="ngModel" [(ngModel)]="addDigitalTools.price" min="500" max="30000">
    <h1 class="Error" *ngIf="!price.valid && price.touched">You must enter a price between 500 and 30,000</h1>
    <br><br>
    <button ngClass="submit" type="submit" [disabled]="!UpdateDigitalToolsForm.valid">Update</button>
  </form>
</div>
